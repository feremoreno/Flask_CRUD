<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="POST">
        Nombre: <input type="text" value="{{ user[1] }}" disabled><br>
        Email: <input type="email" name="email" value="{{ user[2] }}" required><br>
        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('index') }}">Regresar</a>
</body>
</html>
