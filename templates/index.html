<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <a href="{{ url_for('add_user') }}">Agregar Usuario</a>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }} - {{ user[2] }} 
                <a href="{{ url_for('edit_user', id=user[0]) }}">Editar</a> 
                <a href="{{ url_for('delete_user', id=user[0]) }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
